<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="icon" href="/image/20191213060348901_easyicon_net_512.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/zhuce.css">
    <link rel="stylesheet" type="text/css" href="/css/waifu.css"/>
    <script src="/js/autoload.js"></script>
</head>

<body>
    <!-- <div> -->

    <!-- </div> -->
    <div class="main">
        <div class="from">
            <div class="head">
                <h2>注册</h2>
            </div>
            <div class="bd">
                <form action="/zhuce" method="post">
                    <input class="input_user" type="text" name="username" id="input_user" onchange="isuser()">
                    <label class="label_input_user" for="input_user">
                        <span class="username">用户名</span>
                    </label>
                    <br>
                    <input class="input_pwd" type="password" name="password" id="input_pwd" onchange="ispwd()">
                    <label class="label_input_pwd pwd" for="input_pwd">
                        <span class="pwd">密码</span>
                    </label>
                    <input class="pwd2" type="password" id="input_pwd_two" onchange="ispwd2()">
                    <label class="label_input_pwd pwd1" for="input_pwd_two">
                        <span>确认密码</span>
                    </label>
                    <!-- 验证码: //可选 -->
                    <div>
                        <input type="submit" name="login" value="" id="login" title="登录">
                    </div>
                </form>
            </div>
            <div class="bottom">
                <a href="/page/login.html">已经有账户了？</a>
                <br>
                <!-- @冰彦糖 -->
            </div>
        </div>
    </div>
    <div class="waifu">
        <div class="waifu-tips"></div>
        <canvas id="live2d" class="live2d"></canvas>
        <div class="waifu-tool">
            <span class="fui-home"></span>
            <span class="fui-chat"></span>
            <span class="fui-eye"></span>
            <span class="fui-user"></span>
            <span class="fui-photo"></span>
            <span class="fui-info-circle"></span>
            <span class="fui-cross"></span>
        </div>
    </div>
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/tools.js"></script>
    <script src="/js/login.js"></script>
    <script src="/js/live2d.js"></script>
    <script src="/js/waifu-tips.js"></script>
    <script type="text/javascript">
        live2d_settings['modelId'] = 1;
        live2d_settings['modelTexturesId'] = 87;
        initModel("/json/waifu-tips.json")
    </script>
</body>

</html>
